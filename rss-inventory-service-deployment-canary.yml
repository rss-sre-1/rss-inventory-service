apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-inventory-deployment-canary
  namespace: rss-inventory
  labels:
    app: rss-inventory-service
    track: canary
spec:
  replicas: 0
  selector:
    matchLabels:
      app: rss-inventory-service
      track: canary
  template:
    metadata:
      labels:
        app: rss-inventory-service
        track: canary
    spec:
      volumes:
        - name: config
          configMap:
            name: fluent-conf
      containers:
      - name: fluentd
        ports:
        - containerPort: 24224
        image: grafana/fluent-plugin-loki:latest
        env: 
        - name: LOKI_URL
          value: http://loki:3100
        volumeMounts:
        - name: config
          mountPath: /fluentd/etc/fluent.conf
          subPath: fluent.conf
      - name: rss-inventory-service
        image: 855430746673.dkr.ecr.us-east-1.amazonaws.com/matt-oberlies-sre-p3-rss-inventory:latest
        ports:
        - containerPort: 8989
        # livenessProbe:
        #   httpGet:
        #     path: /actuator/health
        #     port: 8989
        #   initialDelaySeconds: 30
        #   periodSeconds: 30
        #   failureThreshold: 5
        # startupProbe:
        #   httpGet:
        #     path: /actuator/health
        #     port: 8989
        #   initialDelaySeconds: 15
        #   periodSeconds: 3
        #   failureThreshold: 5
        env:
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: rss-inventory-credentials
              key: url
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: rss-inventory-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rss-inventory-credentials
              key: password